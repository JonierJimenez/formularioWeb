<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Document</title>
        <style>
            #container{
                background-color: blueviolet; 
            }
            #container2{
                background-color: red;   
            }
        </style>
    </head>

    <body>

        <div class="container" id="container">

                <div class="row" id="fila1">
                    <h1> Club de Baloncesto</1>
                </div>  
            
                <div class="row">
                        <div class="col">
                                <div class="row">
                                    <label>N° de socio</label>
                                </div>
                                <div class="row">
                                    <input type="number" name="numeros" id="no" pattern="[0-9]+" style="width:70px">
                                </div>
                        </div>

                        <div class="col">
                                <div class="row">
                                     <label>Nombre</label>
                                </div>
                                <div class="row">
                                    <input type="text" id="nombre" required="" >
                                </div>
                         </div>   

                         <div class="col">
                                <div class="row">
                                    <label>Estatura</label>
                                </div>
                                <div class="row">
                                    <input type="number" id="estatura" required="" >
                                </div>
                        </div>  

                        <div class="col">
                                <div class="row">
                                    <label>Edad</label>
                                </div>
                                <div class="row">
                                    <input type="number" id="edad" required="" >
                                </div>
                        </div>  

                        <div class="col">
                                <div class="row">
                                    <label>Localidad</label>
                                </div>
                                <div class="row">
                                    <input type="text" id="localidad" required="" >
                                </div>
                        </div>  

                    <div class="col">
                        <div class="row"><br></div>
                        <div><button type="submit" class="btn btn-primary mb-2" id="boton">Añadir</button></div> 
                    </div>

                </div>
        </div>

        <br>
        <!-- container 1-->

        <div class="container" id="container2">
              <table class="table" id="u-tabla" style="width:100%">
                  <tr> <th>N°</th> <th>Nombre</th> <th>Estatura</th> <th>Edad</th> <th>Localidad</th>  </tr>
              </table>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" src="aprendiendo.js"></script>
    </body>
</html>
